<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/boxicons/css/boxicons.min.css" />
    <link rel="icon" href="assets/favicons/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bob SCHOOL</title>
  </head>
  <body>
    <nav>
      <img
        src="assets/logo-image/nav-logo.png"
        alt="nav-logo"
        id="logo"
        width="180"
      />
      <ul id="nav-res">
        <li><a href="#">Teachers</a></li>
        <li><a href="#cources">Cources</a></li>
        <li><a href="#branches">Branches</a></li>
        <li><a href="#contact">Contact US</a></li>
      </ul>
      <button id="menu">Menu</button>
    </nav>
    <header>
      <div class="description">
        <h1>
          Unlock success with <br />
          <span id="main-txt-h1">Expert English</span> <br />language training.
        </h1>
        <p>
          In 8 years, we've empowered more than <br />
          30,000 individuals through English education.
        </p>
        <button>Learn more</button>
      </div>
      <div id="hero">
        <div id="fancy-hero-shape">
          <img src="assets/header-bg-img/header-hero-img/hero-img.png" alt="" />
        </div>
      </div>
    </header>
    <main>

 
      <div id="branches">
        <h2 id="title">Our Branches</h2>
        <div class="branch-cont">
          <div id="branch">
            <button>
              <img src="assets/main/branch/button-ico.png" alt="" />
              <a href="https://maps.app.goo.gl/zevTFFhU38FtxVus9" target="_blank">
                 See Location</a
              >
            </button>
          </div>
          <div id="branch">
            <button>
              <img src="assets/main/branch/button-ico.png" alt="" />
              <a href="https://maps.app.goo.gl/zevTFFhU38FtxVus9" target="_blank">
                 See Location</a
              >
            </button>
          </div>
        </div>
      </div>
      <div id="cources">
        <h2 id="title">Our Cources</h2>
        
      </div>
      <div id="contact">
        <div class="info">
          <h1>
            Want to learn English? <br />
            Welcome to BobSchool
          </h1>
        </div>
        <form action="https://api.web3forms.com/submit" method="POST">
          <input
            type="hidden"
            name="access_key"
            value="9252bd18-f49e-48d0-a6a1-74b6fa6742c8"
          />

          <input
            type="text"
            placeholder="Please Enter Your Name"
            name="name"
            required
          />
          <input
            type="number"
            placeholder="enter your phone number"
            name="phoneNumber"
            required
          />
          <select id="fields" name="fields">
            <option value="Beginner">Beginner</option>
            <option value="Intermetide">Intermetide</option>
            <option value="upper-Intermetide">Upper-Intermetide</option>
            <option value="ielts">Ielts</option>
          </select>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
